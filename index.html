<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        


        <div class="content" id="content">
            
            <div class="title" id="title">Quiz</div>
            <div class="resultDashboard" id="resultDashboard">
                <p class="questionNo" id="questionNo"></p>
                <p class="score" id="score"></p>
            </div>
            <div class="question" id="question"></div>
            <div class="options" id="options">
                <button class="a" id="a"></button>
                <button class="b" id="b"></button>
                <button class="c" id="c"></button>
                <button class="d" id="d"></button>
            </div>
            <div class="process" id="process">
                <div class="state" id="state"></div>
            </div>
            <a id="starter">Start Quiz</a>
            <a id="restarter">Restart Quiz</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
